<ul
  class="dropdown"
  *ngIf="(state$ | async) as state"
  [ngStyle]="{
    top: state.position.top - 15 + 'px',
    left: state.position.left + 'px',
    display: state.visible ? 'block' : 'none'
  }"
>
  <li *ngFor="let item of state.items" (click)="onItemClick(item)">
    {{ item.label }}
  </li>
</ul>
